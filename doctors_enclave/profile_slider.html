<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Butterfly-Home</title>
<head>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body,td,th {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	overflow-x:hidden;
}


</style>
<meta charset="utf-8">
</head>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.js"></script>
<body>



<div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"  style="height:600px;border-bottom:inherit;">
    <div class="item active"  style="border-bottom:#c20f3f solid">
      <img src="images/1.jpg" alt="Butterfly">
      <div class="carousel-caption hidden-sm">
        <h3>Butterfly</h3>
        <p>The best school for learning.</p>
      </div>
    </div>

    <div class="item"  style="border-bottom:#c20f3f solid">
      <img src="images/3.jpg" alt="Schooling">
      <div class="carousel-caption hidden-sm">
        <h3>Schooling</h3>
        <p>The new way of teaching.</p>
      </div>
    </div>

    <div class="item" style="border-bottom:#c20f3f solid">
      <img src="images/2.jpg" alt="Learning">
      <div class="carousel-caption hidden-sm">
        <h3>Learning</h3>
        <p>New e-learning methods.</p>
      </div>
    </div>

    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    
    


		
	


	

 

    


</body>
</html>
